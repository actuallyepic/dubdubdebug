<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html{
            overflow: hidden;
        }
        #container{
            display: flex;
            flex-direction: row;
            height: 100%

        }

        #right-box{
            width: 85%;
            height: 100%;
            border: 1px solid red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #left-box{
            width: 15%;
            border: 1px solid grey;
            padding-top: 50px;

        }

        #textbox-holder{
            border: 1px solid grey;
            width: 800px;
            margin: auto;
            border-radius: 5px;
            padding: 5px
        }

        #search-box{
            width: 99%

        }

        #searchbar{
            display: flex;
            height: 50px;
        }

        input {
            border-top-style: hidden;
            border-right-style: hidden;
            border-left-style: hidden;
            border-bottom-style: hidden;
        }

        input:focus{
            outline: none
        }
        #web {
            width: 100%;
            height: 100%;
        }

        iframe{
            width: 100%;
            height: 100%;
            border: none
        }

    </style>
</head>
<body style="height: 100%; margin: 0px">
<div id="container">
    <div id="left-box">
        <div id="tabs">

        </div>
    </div>
    <div id="right-box">
        <div id="searchbar">
            <div id='textbox-holder'>
                <input type="text" id='search-box' placeholder="Type search or website here">
            </div>
        </div>

        <div id="web">

        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    class Tab{
        constructor(url) {
            this.url = url;
            this.webView = document.createElement('iframe');
            this.webView.setAttribute('src', this.url);
            this.webView.setAttribute('onLoad', "alert('test'");
            this.canReload = false;
            this.canGoForward = false;
            this.canGoBack = false;
        }
        getWebView(){
            return this.webView
        }

        search(url){
            this.url = url;
            this.webView.src = url;
        }
    }

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
<script src="web3compiled.js"></script>
<script>
    $(document).ready(() => {

        let rpc = "https://mainnet.infura.io/v3/aa262f95599e404ba8ea4a28c16d62d2";
        const web3 = new Web3(rpc);
        var ethereum = web3.eth;
        console.log(ethereum);


        let first = new Tab("https://app.uniswap.org/")
        $("#web").append(first.getWebView());

        $("#search-box").on("keydown", function(e){
            console.log(e.code)
            if (e.code == "Enter"){
                first.search($(this).val())
            }
        })

        Object.defineProperty(window.ethereum, '_web3Ref', {
            enumerable: false,
            writable: true,
            configurable: true,
            value: web3.eth,
        })















    })
</script>
</body>
</html>
